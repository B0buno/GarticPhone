<mat-card class="container">
    <div class="text-center">
        <p class="mb-8">Game Screen</p>
    </div>
    <div #container></div>
    <div #containerDraw></div>
    <div #containerTimer></div>
    <li *ngFor="let result of this.resultList" class="hidden">
        <p class="ml-4">{{result}}</p>
    </li>
</mat-card>
