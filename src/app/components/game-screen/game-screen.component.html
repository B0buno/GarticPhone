<mat-card class="container">
    <div class="text-center">
        <p class="mb-8">Game Screen</p>
    </div>
    <div #container></div>
    <div #containerDraw></div>
    <li *ngFor="let result of this.resultList" class="hidden">
        <p class="ml-4">{{result}}</p>
    </li>

    <div class="base-timer" id="timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed stroke-current text-white" cx="50" cy="50" r="45" />
            <path
            id="base-timer-path-remaining"
            stroke-dasharray="283"
            class="base-timer__path-remaining stroke-current text-purple-600"
            d="
              M 50, 50
              m -45, 0
              a 45,45 0 1,0 90,0
              a 45,45 0 1,0 -90,0
            "
          ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label">{{timeLeft}}</span>
      </div>

</mat-card>
