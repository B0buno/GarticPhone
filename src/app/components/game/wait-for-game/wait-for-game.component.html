<mat-card class="container">
    <div class="text-center">
        <p class="mb-8">Please wait until the host starts the game!</p>
        <div class="flex justify-center mb-10">
            <div class="dot-flashing"></div>
        </div>
        <p>Host: </p>
        <!-- Display Host -->
        <p>Other players who also joined: </p>
        <ul class="list-none">
            <li *ngFor="let user of joinedUsers" class="flex justify-center">
                <img class="avatar" src="{{user.imageUrl}}">
                <p class="ml-4">{{user.firstName}} {{user.lastName}}</p>
            </li>
        </ul>
    </div>
</mat-card>
