<mat-card class="container">
    <div class="text-center">
        <p class="mb-8">Waiting for players to join</p>
        <div class="flex justify-center mb-10">
            <div class="dot-flashing"></div>
        </div>
        <p class="gameId">Gamecode: {{gamecode}}</p>
        <p>Players joined</p>
        <ul class="list-none">
            <li *ngFor="let user of this.allUsersInGame" class="flex justify-center">
                <img *ngIf="user[0]" class="avatar" src="{{user[0]}}">
                <p class="ml-4">{{user[2]}}</p>
            </li>
        </ul>
        <button mat-raised-button color="primary" class="m-4" (click)="startGame()">Start Game</button>
    </div>
</mat-card>
