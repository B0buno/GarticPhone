<mat-card *ngIf="loggedIn == true;else logged_out" class="container">
    <button mat-raised-button color="primary" class="m-4" (click)="createGame()">Create Game</button>
    <button mat-raised-button color="primary" class="m-4" (click)="joinGame()">Join Game</button>
</mat-card>

<ng-template #logged_out>
    <div class="text-white">Please Log In</div>
    <button mat-raised-button color="primary" class="m-4" (click)="logIn()">Log In</button>
</ng-template>
