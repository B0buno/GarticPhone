
<mat-card class="authentication-card">
    <mat-card-subtitle>Please sign up with your email-address and your password !</mat-card-subtitle>
    <mat-card-title class="">Sign Up</mat-card-title>
  <mat-card-content>
    <form  [formGroup]="registerForm" (ngSubmit)="signUpUser($event)">
    <div class="container-inptFields">
      <div class="row">
        <mat-form-field appearance="legacy">
          <input matInput type="text" placeholder="E-Mail"  formControlName="email">
          <mat-icon matSuffix class="material-icons-round">mail_outline</mat-icon>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="legacy">
          <input matInput type="password" placeholder="Passwort"  formControlName="password">
          <mat-icon matSuffix class="material-icons-round">password</mat-icon>
        </mat-form-field>
    </div>
      <div class="row">
          <button mat-raised-button type="submit" color="primary">Login</button>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    Already have an account? log in
    <a href="/login">here</a>
  </mat-card-footer>
  </mat-card>
