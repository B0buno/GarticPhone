<mat-card class="container">
    <div class="text-center">
        <p class="mb-8">Please enter a random sentence for others to draw!</p>
        <mat-form-field appearance="legacy">
            <input matInput type="text" placeholder="Random Sentence"  formControlName="sentence">
            <mat-icon matSuffix class="material-icons-round"></mat-icon>
        </mat-form-field>
        <button class="ml-4" mat-raised-button type="submit" color="primary">Submit</button>
    </div>
</mat-card>
